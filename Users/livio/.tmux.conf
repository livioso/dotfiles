###########################
#  Configuration
###########################

# some stuff is specific for OSX
if-shell 'test "$(uname)" = "Darwin"' 'source-file ~/.tmux-osx.conf'

# do not use bash by default
if-shell 'test "$(uname)" = "Linux"' 'set-option -g default-shell /usr/bin/fish'

# use more accessable key binding
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[default] '

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=blue]#H#[default] %m/%d/%y %I:%M'

# enable mouse so we can scroll with it
setw -g mode-mouse on

# map pane movement keys to vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# statusbar colors
set -g status-bg black
set -g status-fg white

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active / current window title colors
set-window-option -g window-status-current-fg blue #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border colors
set -g pane-border-fg blue
set -g pane-active-border-fg blue
set -g pane-active-border-bg default
